{% extends "layout.html" %}

{% block content %}
  <h3>Add a Page</h3>
  <hr>
  <form method="POST" action="/wiki/">
    
    <div><input type="text" placeholder="Author-Name" name = "name"></div>
    
    <div><input type="text" placeholder="Author-emailId" name = "email-id"></div>
    
    <div class="form-group">
      <label for="title" class="col-sm-2 control-label">Page Title</label>
      <div class="col-sm-10">
        <input name="title" type="text" class="form-control"/>
      </div>
    </div>
    <div><input type="text" placeholder="Content" name = "Content"></div>
    
    <div><input type="text" placeholder="Status" name = "Content"></div>

    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">submit</button>
    </div>
  
  </form>
{% endblock %}
